enum CampaignSortField {
  name
  createdAt
  updatedAt
}

enum CampaignStatus {
  Active
  Paused
  Draft
  Deleted
}

type Campaign {
  id: String!
  name: String!
  createdAt: Date
  updatedAt: Date
  advertiser: Advertiser!
  status: CampaignStatus!
  url: String!
  creatives: [CampaignCreative]
}

type CampaignCreative {
  id: String!
  title: String!
  teaser: String!
  image: CampaignCreativeImage
}

type CampaignCreativeImage {
  id: String!
  src: String!
  filePath: String!
  mimeType: String
  fileSize: Int
  width: Int
  height: Int
  focalPoint: ImageFocalPoint
}

type ImageFocalPoint {
  x: Float!
  y: Float!
}

type CampaignConnection {
  totalCount: Int!
  edges: [CampaignEdge]!
  pageInfo: PageInfo!
}

type CampaignEdge {
  node: Campaign!
  cursor: Cursor!
}

input CampaignSortInput {
  field: CampaignSortField! = createdAt
  order: Int! = -1
}

input CreateCampaignInput {
  name: String!
  advertiserId: String!
}

input UpdateCampaignInput {
  id: String!
  name: String!
}

input AddCampaignCreativeInput {
  cid: String!
}

input RemoveCampaignCreativeInput {
  id: String!
  cid: String!
}

