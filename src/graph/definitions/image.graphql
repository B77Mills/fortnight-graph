type Mutation {
  imageDimensions(input: ImageDimensionsInput!): Image!
}

type Image {
  id: String!
  src: String!
  filename: String!
  mimeType: String
  size: Int
  width: Int
  height: Int
  uploadedAt: Date
  focalPoint: ImageFocalPoint
}

type ImageFocalPoint {
  x: Float!
  y: Float!
}

input ImageFocalPointInput {
  x: Float!
  y: Float!
}

input ImageDimensionsInput {
  id: String!
  width: Int
  height: Int
}
